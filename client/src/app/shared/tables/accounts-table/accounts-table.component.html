<table *ngIf="accounts$ | async as accounts">   
    <tbody>
        <tr *ngFor="let account of accounts" class="account-row">
            <td>{{ account.firstName }} {{ account.lastName}}</td>
            <td>{{ account.email }}</td>
            <td>{{ account.joiningDate | date: 'mediumDate' }}</td>

            <td *ngIf="account.roles.length === 0">
                <app-button appearance="filled" label="+ Add Role" class="role-button"/>
            </td>
            <td *ngIf="account.roles.length === 1">
                <app-button appearance="filled" label="{{ account.roles[0].name }}" class="role-button"/>
            </td>
            <td *ngIf="account.roles.length > 1">
                <app-button appearance="filled" label="{{ account.roles[0].name }} (+{{ account.roles.length - 1 }} more)" class="role-button"/>
            </td>
            <td>
                <app-button appearance="filled" label="-"/>
            </td>
        </tr>
    </tbody>

</table>
