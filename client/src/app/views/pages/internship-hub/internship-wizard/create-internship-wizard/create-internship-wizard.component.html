<div class="create-internship-wizard">
    <div class="wizard-header">
        <div class="wizard-title">
            <h1 class="title">Internship Setup Wizard</h1>
        </div>
        <div class="wizard-actions">
            <app-action-button label="Save" appearance="clean" (executeOnClick)="proceedToNextStep()"/>

            <div class="vertical-divider"></div>

            <div class="wizard-actions">
                <app-action-button label="Close" appearance="clean" />
            </div>
        </div>
    </div>

    <div class="wizard-stepper">


        <mat-stepper linear #stepper>
            <mat-step *ngFor="let step of steps">
                <ng-template matStepLabel>{{ step.title }}</ng-template>
                <app-step [form]="step.form" [stepTitle]="step.title"/>
            </mat-step>
        </mat-stepper>


    </div>

    <div class="wizard-footer">
        <p>All fields in the Setup step are required to be completed!</p>
    </div>
</div>
